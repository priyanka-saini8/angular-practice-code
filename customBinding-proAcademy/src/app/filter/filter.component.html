<div class="filter-container">
    <span>Filter:</span>

    <input type="radio" name="filter" value="All" [(ngModel)]="selectedRadioButton" (change)="onRadioButtonSelectionChange()">
    <span>All Courses ({{ all }})</span>

    <input type="radio" name="filter" value="Free" [(ngModel)]="selectedRadioButton" (change)="onRadioButtonSelectionChange()">
    <span>Free Courses ({{ free }})</span>

    <input type="radio" name="filter" value="Premium" [(ngModel)]="selectedRadioButton" (change)="onRadioButtonSelectionChange()">
    <span>Premium Courses ({{ premium }})</span>
</div>
